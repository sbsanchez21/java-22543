<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    
  </header>

  <main>
    <div class="container">
       <h3 class="text-center my-3">Validaciones Js</h3> 

       <div class="row">
        <div class="col-md">
            <input type="email" name="usu" id="usu" class="form-control mb-2" placeholder="Ingrese su usuario">
            <button class="btn btn-primary btn-sm" onclick="validarUsu()">Validar</button>
        </div>
        <div class="col-md">
            <input type="password" name="pass" id="pass" onkeyup="fortalezaPass()" class="form-control mb-2" placeholder="Ingrese su password">
            <div id="fortaleza"></div>
        </div>
       </div>

       <div class="bg-danger m-2" id="mensaje"></div>
    </div>
    
  </main>

  <footer>
    
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>

  <script src="js/validaciones.js"></script>

</html>
