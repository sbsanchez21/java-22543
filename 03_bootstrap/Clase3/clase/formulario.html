<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="css/formulario.css">
</head>

<body class="bgGris">
    <div class="container">


    <header>
        <div class="my-4 text-center">
            <h3>Datos Personales</h3>
            <p>Ingrese sus datos</p>
            <hr >
        </div>
    </header>

    <main>
        <form action="desafio.html" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-md mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email" required>
                </div>
                <div class="col-md mb-3">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="provincia">Seleccione su provincia</label>
                    <select name="provincia" id="provincia" class="form-select">
                        <option value="1">Buenos Aires</option>
                        <option value="2">Mendoza</option>
                        <option value="3">Córdoba</option>

                    </select>
                </div>
                <div class="col-md mb-3">
                    <label for="ciudad">Seleccione su ciudad</label>
                    <select name="ciudad" id="ciudad" class="form-select">
                        <option value="1">CABA</option>
                        <option value="2">Quilmes</option>
                        <option value="3">La Plata</option>

                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <label for="lenguaje">Seleccione los Lenguajes</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="java">
                        <label class="form-check-label" for="flexCheckDefault">
                          Java
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cobol" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Cobol
                        </label>
                    </div>                    

                </div>
                <div class="col-md mb-3">
                    <label for="lenguaje">Seleccione Base de Datos</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mysql">
                        <label class="form-check-label" for="flexCheckDefault">
                          Mysql
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="oracle" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Oracle
                        </label>
                    </div>                    

                </div>
            </div>

            <div class="row">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Ingrese su instituto" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>

            <div class="row">
              <input type="submit" value="Enviar" class="btn btn-primary">
              <button type="submit" class="btn btn-primary">
                <img src="images/codoacodo.png" alt="" width="50">
              </button>
            </div>
        </form>
    </main>
    </div>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
